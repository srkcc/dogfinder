<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Dog Finder</title>
</head>

<body>
    <h1>Dog Finder</h1>
    <form action="login.php" method="get">
        <fieldset>
            <legend>Log In</legend>
            <label id="uname">Name <input name="uname" type="text"></label>
            <label id="umail">Email <input name="umail" type="email"></label>
        </fieldset>
        <div>
            What is your favorite doge?        
            <select name="udoge">
                <option value="Shibe">Shibe Doge</option>
                <option value="Golden">Golden Doge</option>
                <option value="Pom">Pom Doge</option>
                <option value="Sammy">Sammy Doge</option>
                <option value="none">I don't like doges</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Get Doge">
        </div>
    </form>
</body>
